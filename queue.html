<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Display</title>
</head>
<body>
    <h1>Queue Display</h1>
    <p>Current Queue: <span id="queueNumber">1</span></p>

    <script>
    function updateQueue() {
        fetch('queue.json?timestamp=' + Date.now()) // เพิ่มพารามิเตอร์ timestamp
            .then(response => response.json())
            .then(data => {
                document.getElementById('queueNumber').textContent = data.queue;
            })
            .catch(error => console.error('Error:', error));
    }

    setInterval(updateQueue, 1000); // ดึงข้อมูลใหม่ทุก 1 วินาที
</script>

</body>
</html>
